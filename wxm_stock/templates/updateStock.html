{% extends "base.html" %}
{% block title %}修改{% endblock %}

{% block page %}

<p>
</p>
    <div class="container">
            {% if info %}
            <div class="col-sm-offset-2">
                <span class="label label-success  ">{{ info }}</span>
            </div>
            {% endif %}
      
            {% if error %}
            <div class="col-sm-offset-2">
                <span class="label label-danger">{{ error }}</span>    
            </div>
            {% endif %}
                    
        <form class="form-horizontal col-sm-10" role="form" onsubmit=" return doPost();" action="." method="POST">
          <div class="form-group">
            <label for="code" class="col-sm-2 control-label">股票代码</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="code" name="code" placeholder="股票代码(必须加入后缀.如.SZ,.HK,.SH)" value="{{ data.code }}">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" placeholder="名称"  value="{{ data.name }}">
            </div>
          </div>

        <div class="form-group">
            <label for="zone" class="col-sm-2 control-label">地区</label>
            <div class="col-sm-10">
                <select name="zone" id="zone" class="form-control">
                        {% for item in zones %}
                        <option value="{{ item }}"  {% if data.zone== item %} SELECTED {% endif %} >{{ item }}</option>
                        {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="industry" class="col-sm-2 control-label">行业</label>
            <div class="col-sm-10">
                <select name="industry" id="industry" class="form-control">
                        {% for item in industrys %}
                        <option value="{{ item }}" {% if data.industry== item %} SELECTED {% endif %}>{{ item }}</option>
                        {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group ">
            <label for="subindustry" class="col-sm-2 control-label">子行业</label>
            <div class="col-sm-10">
                <select name="subindustry" id="subindustry" class="form-control">
                        {% for item in subindustrys %}
                        <option value="{{ item }}" {% if data.subindustry== item %} SELECTED {% endif %}>{{ item }}</option>
                        {% endfor %}
                </select>
            </div>
        </div>


          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" class="btn btn-default" value="保存">
              <input type="hidden" name="id" id="id" value="{{ data.id }}">
              <a href="javascript:history.go(-1);" class="btn btn-default" >取消</a>
            </div>
          </div>

        </form>
    </div>

{% endblock %}

{% block script %}
<script>
    function doPost()
    {
        var s = $("input[id='code']").val();
        if ( s==null || s== ""){
            alert("未填写股票代码！")
            return false;
        }
        return true;
    }

</script>
{% endblock %}
