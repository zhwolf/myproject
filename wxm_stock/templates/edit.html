{% extends "base.html" %}
{% block title %}编辑{% endblock %}

{% block page %}

<p>
  <a href="/edit/stock//edit/" class="btn btn-primary">新增记录</a>
</p>
    <div>
        <table class="table table-condensed">
          <thead>
            <tr>
              <th>代码</th>
              <th>名称</th>
              <th>地区</th>
              <th>行业</th>
              <th>子行业</th>
              <th>#</th>
            </tr>
          </thead>
          <tbody>
{% for data in datas %}
            <tr>
              <td>{{ data.code }}</td>
              <td>{{ data.name }}</td>
              <td>{{ data.zone }}</td>
              <td>{{ data.industry }}</td>
              <td>{{ data.subindustry }}</td>
              <td>
                    <a href="/edit/stock/{{ data.code }}/edit/"> 修改</a>
                     |
                    <a href="/edit/stock/{{ data.code }}/del/" onClick="doConfirm('确认要删除该数据？')"> 删除</a>
              </td>
            </tr>
{% endfor %}
          </tbody>
        </table>
    </div>

{% endblock %}
