{% extends "base.html" %}
{% load highlight %}

{% block header %}

{% endblock %}

{% block container %}
    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
                <div class="panel">
                    <span class="label label-info">我的收藏</span>
                </div>                
                
                <div class="row">
                    {% for result,favdata  in data %}
                        <div class="panel panel-collapse col-md-10 col-xs-10">
                            <div class="list-group">
                              <a href="/docview/view/{{ result.bookid }}/" class="list-group-item ">
                                <h4 class="list-group-item-heading">
                                {{ result.name }}
                                </h4>
                                <p  class="list-group-item-text">
                                    {{ result.author }}
                                </p>                            
                                <p class="list-group-item-text">
                                    {{ result.descr|truncatechars:20 }}
                                </p>                                 
                              </a>
                            </div>
                        </div>
                        
                        <div col-md-2 col-xs-2>                        
                            <a type="button" class="btn btn-warning"  onClick="deleteConfirm()" href="{% url 'user_removefavorite' favdata.id %}" >
                              <span class="glyphicon glyphicon-remove-circle"></span>删除
                            </a>                        
                        <div>                            
                    {% endfor %}                                            
                </div>                        

            
    </div> <!-- /container -->
{% endblock %}

</script>
{% endblock %}
