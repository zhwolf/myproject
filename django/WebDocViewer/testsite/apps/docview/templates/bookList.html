{% extends "base.html" %}

{% block header %}
 <script type="text/javascript" language="javascript">    

</script>
{% endblock %}

{% block container %}
    <div class="container">
  
  

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
            <form class="form-horizontal" role="form" action="." method="POST" {% if form.is_multipart %}enctype="multipart/form-data"{% endif %}>{% csrf_token %}
              <div class="form-group">
                <label for="id_search" class="col-sm-2 control-label">输入搜索条件:</label>
                <div class="col-sm-6">
                    <input id="search"  name="search" type="text" class="form-control" placeholder="书名或者作者信息" 
                    value ="{{ form.search.value|default:""|safe }}" />
                </div>
                 <div class="col-sm-2">
                    <input type="submit" class="btn btn-default" value="查 找" />
                 </div>   
              </div>
            </form>
      </div>
    </div>
       
    <div class="row">
        
      <div class="col-sm-8 col-sm-offset-2">
      <a href="/docview/manage/upload/" class="btn btn-primary active" role="button">上传新书</a>
          <table class="table table-condensed">
                <thead>
                  <tr>
                    <th>文档名</th>
                    <th>作者</th>
                    <th>分值</th>
                    <th>时间</th>
                    <th>修改</th>
                  </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                  <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.author }}</td>
                    <td>{{ item.cost }}</td>
                    <td>{{ item.uploadtime }}</td>
                    <td><a  class="btn btn-primary btn-md active" role="button" href="/docview/manage/bookedit/{{ item.id }}/" >修改</a></td>
                    <td><a  class="btn btn-primary btn-md active" role="button" href="/docview/manage/bookdelete/{{ item.id }}/" >删除</a></td>
                  </tr>
                    {% endfor %}
                </tbody>            
          </table>       
      </div>
    </div>            
        
    </div>        

{% endblock %}

{% block footer %}
  

  
{% endblock %}
