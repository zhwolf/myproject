{% extends "base.html" %}

{% block header %}
 <script type="text/javascript" language="javascript">    
        function FileUpload_onselect()
        {
            var fs = document.getElementById("id_file").files;
            $("#id_name").attr("value", fs[0].name);
        }
    </script>
{% endblock %}

{% block container %}
    <div class="container">
  
  

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">

            <form class="form-horizontal" role="form" action="." method="POST" {% if form.is_multipart %}enctype="multipart/form-data"{% endif %}>{% csrf_token %}
              <div class="form-group">
                <label for="id_author" class="col-sm-2 control-label">作者:</label>
                <div class="col-sm-10">
                    <input id="id_author"  name="keywords" type="text" class="form-control" placeholder="输入作者及出版社信息,以便搜索" />
                </div>
              </div>
                
              <div class="form-group">
                <label for="id_tags" class="col-sm-2 control-label">关键字:</label>
                <div class="col-sm-10">
                    <input id="id_tags" maxlength="200" name="keywords" type="text" class="form-control" placeholder="输入文档关键字,以便搜索" />
                </div>
              </div>
    
              <div class="form-group">
                <label for="id_descr" class="col-sm-2 control-label">文档简介:</label>
                <div class="col-sm-10">
                    <textarea id="id_descr" maxlength="200" name="keywords" class="form-control" />             
                    </textarea>    
                </div>
              </div>
    
              <div class="form-group">
                <label for="id_file" class="col-sm-2 control-label">选择文件</label>
                <div class="col-sm-10">
                    <input id="id_file" type="file" name="file" class="form-control" onchange="return FileUpload_onselect()">
                </div>
              </div>
              
              <div class="form-group">
                <label for="id_name" class="col-sm-2 control-label">文件名:</label>
                <div class="col-sm-2">
                    <label id="id_name" class="col-sm-2 control-label"></label>
                </div>
              </div>          
              
               <div class="form-group">
                 <div class="col-sm-offset-4 col-sm-10">
                    <button type="submit" class="btn btn-default">上传文件</button>
                 </div>   
            </form>
        
      </div>
    </div>
        
    </div>        

{% endblock %}

{% block footer %}
  

  
{% endblock %}
