{% extends "base.html" %}

{% block header %}
    <link href="/static/js/tiles/tiles.css" rel="stylesheet">
    <link href="/static/js/tiles/modern-responsive.css" rel="stylesheet">

    <link href="/static/js/tiles/theme-dark.css" rel="stylesheet">

<style>
.container{
    padding-top: 50px;
}
.tile.icon  > .tile-content  > i {
  font-size: 64px;
  position: absolute;
  top: 50%;
  left: 50%;
  margin-left: -32px;
  margin-top: -32px;
}
@media screen and (max-device-width: 650px)  {
    .container {
      padding-right: 5px;
      padding-left: 5px;
    }

    .tile {
      width: 60px;
      height: 60px;
      margin: 0 5px 5px 0;
    }
    
    .tile.double {
      width: 125px;
    }
    .tile.triple {
      width: 190px;
    }
    .tile.quadro {
      width: 255px;
    }
    .tile.double-vertical {
      height: 125px;
    }
    .tile.triple-vertical {
      height: 190px;
    }
    .tile.quadro-vertical {
      height: 255px;
    }  
    
    .tile.icon  > .tile-content  > i {
      font-size: 24px;   
      margin-left: -12px;
      margin-top: -22px;         
    }

    .tile .brand .name {
      margin-bottom: 1px;        
      
    h3,
    .h3 {
      font-size: 18px;       
}


</style>    
{% endblock %}
